<div class="post-list">

  {% for post in site.posts %}
    <div class="post">
      <span class="post-date">{{ post.date | date: "%d %B %Y" }}</span>
      <h1 class="post-link"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
      <div class="post-info">{{ post.content | truncatehtml | truncate: 640 }}</div>
    </div>
  {% endfor %}

</div>
