{% unless site.duoshuo_shortname
  or site.disqus_shortname
  or site.hypercomments_id
  or site.gentie_productKey
  or site.duoshuo and site.duoshuo.shortname %}
{% if site.valine.enable %}
<!-- <script src="//cdn1.lncld.net/static/js/3.0.4/av-min.js"></script>
<script src='//unpkg.com/valine/dist/Valine.min.js'></script> -->
<script src="{{ "/javascripts/av-min.js" | prepend: site.baseurl }}" type="text/javascript"></script>
<script src="{{ "/javascripts/Valine.min.js" | prepend: site.baseurl }}" type="text/javascript"></script>
<script>
    new Valine({
        el: '#comments',
        app_id: '{{ site.valine.appid }}',   //这里变量的取值在网站配置文件里_config.yml
        app_key: '{{ site.valine.appkey }}', //这里变量的取值在网站配置文件里_config.yml
        placeholder:'{{ site.valine.placeholder }}'    //这里变量的取值在网站配置文件里_config.yml
    });</script>
{% endif %}
{% endunless %}
